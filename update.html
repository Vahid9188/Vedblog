{% extends "layout.html" %}
{% block body %}
<h3>Makaleni Güncelle</h3>
<hr>

<form method="post">
  <div class="form-group">
    <label for="title">Makale Baslığı</label>
    {{ form.title(class="form-control") }}
  </div>
  <div class="form-group">
    <label for="content">Makale Içerği:
</label>
    {{ form.content(class="form-control", rows="10") }}
  </div>
  <button type="submit" class="btn btn-primary">Güncelle</button>
</form>

{% endblock %}
